<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
	<link rel="stylesheet" href="css/main.css" class="css">
</head>
<body>
	
	<div class="container">
		<!-- Google Logo - Start -->
			<div>
				<img class="google-logo" src="img/google.jpg" alt="Google Logo">
			</div>
		<!-- Google Logo - End -->
		<!-- Google Search Bar - Start  -->
			<div style="background-color: rgb(243, 214, 214);">
				<p>Search the web using Google!</p>
				<textarea name="" id="" cols="40" rows="1"></textarea>
				<br>
				<button>Google Search</button>
				<button>I'm feeling lucky</button>
			</div>
		<!-- Google Search Bar - End  -->
		<div class="left-bar">
			<p>Special Searches</p>
			<a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
			<a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
		</div>
		<div class="center-bar">
			<a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
			<br><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
			<br><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
			<br><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
		</div>
		<div class="right-bar">
			<p>Get Google!</p> <p>updates monthly</p>
			<textarea name="" id="" cols="30" rows="1"></textarea>
			<button>Subscribe</button> <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
		</div>
	</div>
	<center><footer class="footer">Copyright (C) 1998 Google Inc.</footer>
